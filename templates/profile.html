{% extends 'basewithnav.html' %} {% block title %}Profile{% endblock %} {% block
body %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Profile</h2>
      <form id="profile" method="post" action="/profile">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            value="{{ username }}"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ name }}"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter your email"
            value="{{ email }}"
          />
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea
            class="form-control"
            id="bio"
            name="bio"
            rows="3"
            placeholder="Enter a short bio"
          >{{ bio }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>

<script>

</script>

{% endblock %}
